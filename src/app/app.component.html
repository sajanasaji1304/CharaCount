

<div>
  <h1>Character Count</h1>
  <p>Enter a word or sentence to find out number of occurrence of a character:</p>

  <form [formGroup]="characterForm" (ngSubmit)="countChars
  ()">
    <div class="row">
      <div class="col-md-6 col-12">
        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="input" autocomplete="off" />
          <mat-error
            *ngIf="characterForm.controls['input']?.errors && characterForm.controls['input']?.errors?.['required']"
          >
            Your name is required</mat-error
           > 
          <mat-error *ngIf="characterForm.controls['input']?.errors && characterForm.get('input')?.errors?.['pattern']" class="invalid-feedback">
            Enter a valid name</mat-error
          >
        </mat-form-field>
        <button style="margin-left: 10px;">Get Count</button>
      </div>
    </div>
  </form>

  <div style="padding-top: 30px;" *ngIf="showTable && characters.length">
    <table>
      <tr>
        <th>Character</th>
        <th>Count</th>
      </tr>
      <tr *ngFor=" let char of characters">
        <td>{{char[0]}}</td>
        <td>{{char[1]}}</td>
      </tr>
    </table>
  </div>

</div>
